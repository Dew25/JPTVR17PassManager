<!DOCTYPE html>
<html>
  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <title>JPTVR17PassManager</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="navbar navbar-expand-lg navbar-dark bg-primary col-12">
          <a class="navbar-brand" href="index">Менеджер паролей</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarColor01">
            
            <ul class="navbar-nav ml-auto">
              <li class="nav-item " id="userProfile" style="display:none;">
                <a class="nav-link" href="#">Профиль</a>
              </li>
              <li class="nav-item " id="userPasswords" style="display: none;">
                <a class="nav-link" href="#">Мои пароли</a>
              </li>
              <li class="nav-item"  id="showLogin">
                <a class="nav-link" href="#">Вход</a>
              </li>
              <li class="nav-item"  id="sysout" style="display: none;">
                <a class="nav-link" href="#">Выход</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <p id="info" class="row w-100 text-center"></p>
      <div class="row" id="content">
         <div class="mt-5 w-100">
          <div class="w-100 mx-auto">
            <div class="card p-4 m-auto w-100">
              <h1 class="h3 mb-4 font-weight-normal text-center">Профиль пользователя</h1>
              <div class="row mx-md-n2">
                <div class="col px-md-2">
                  <div class="p-3 border bg-light">
                    <div id='select-box' class="input-group mb-3">
                      <select id='accountId' class='w-100'>
                        <option selected hidden>Выберите ...</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="col px-md-2">
                  <div class="p-3 border bg-light">
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="lblLogin">Логин</span>
                      </div>
                      <input type="text" readonly class="form-control" id="login-resource" aria-describedby="lblLogin">
                    </div>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="lblPassword">Пароль</span>
                      </div>
                      <input type="text" readonly class="form-control" id="password-resource" aria-describedby="lblPassword">
                    </div>
                  </div>
                </div>
              </div>
              <button type="button" class="btn btn-light col-2 align-self-end mt-3">Изменить</button>
              <button type="button" class="btn btn-primary col-2 align-self-end mt-3 d-none">Записать</button>
            </div>
          </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
